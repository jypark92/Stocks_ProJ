name: Airflow Setting CI

on:
  push:
    paths: 
      - 'docker-compose.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: copy docker compose to ec2 server
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secret.HOST }}
        username: ${{ sercrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          scp docker-compose.yaml ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.AIRFLOW_PATH }}/docker-compose.yaml
          scp -r dags ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.AIRFLOW_PATH }}/dags
          scp -r test ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.AIRFLOW_PATH }}/test
    - name: ssh into ec2 server and run docker compose
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secret.HOST }}
        username: ${{ sercrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd ${{ secrets.AIRFLOW_PATH }}
          docker-compose down --rmi all
          docker-compose up -d
          docker exec ${{ secrets.AIRFLOW_FOLDER }}-airflow-scheduler-1 python -m unittest discover -s ${{ secrets.AIRFLOW_PATH }}/test/ -p 'test*.py'
