name: Airflow Setting CI

on:
  push:
    paths: 
      - 'docker-compose.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create SSH Key
      run: |
        echo "${{ secrets.KEY }}" > ~/private-key.pem
        chmod 600 ~/private-key.pem
        mkdir -p ~/.ssh
        ssh-keyscan ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to remote server
      run: |
        cd ${{ github.workspace }}
        scp -i ~/private-key.pem Dockerfile ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.AIRFLOW_PATH }}/Dockerfile
        scp -i ~/private-key.pem docker-compose.yaml ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.AIRFLOW_PATH }}/docker-compose.yaml
        scp -i ~/private-key.pem -r ./Dags/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.AIRFLOW_PATH }}/dags
        scp -i ~/private-key.pem -r ./test/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.AIRFLOW_PATH }}/test
    
    - name: ssh into ec2 server and run docker compose
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          newgrp docker
          docker-compose down --rmi all
          docker-compose up -d
          docker exec airflow_airflow-scheduler-1 python -m unittest discover -s ${{ secrets.AIRFOW_DOCKER_PATH }}/test/ -p 'test*.py'

          
 